{% extends "common/layout.html"%}
{% block content %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Sign-up</h3>
      </div>
      <div class="panel-body" style="margin: auto">
          <div>
              <h1 id="login-header">Welcome!</h1>
          </div>
          <div id="login-error-msg-holder">
              <p id="login-error-msg" style="opacity:{{opac}};">{{msg}}</p>
          </div>

          <form class="form-horizontal" id="login-form" action="/login/sign_up" method="POST">
              <div class="form-group" id="login-form" action="/login/sign_up" method="POST">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                  </div>
              </div>
              <div class="form-group" id="login-form" action="/login/sign_up" method="POST">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                  </div>
              </div>

              <div class="form-group" id="login-form" action="/login/sign_up" method="POST">
                  <label for="inputPassword3" class="col-sm-2 control-label">School</label>
                  <div class="col-sm-10">
                      <input type="text" name="school" id="school-field" class="login-form-field" placeholder="School">
                  </div>
              </div>

              <div class="form-group" id="login-form" action="/login/sign_up" method="POST">
                  <label for="inputPassword3" class="col-sm-2 control-label">Subject</label>
                  <div class="col-sm-10">
                      <input type="text" name="subject" id="subject-field" class="login-form-field" placeholder="Subject">
                  </div>
              </div>


              <div class="form-group" id="login-form" action="/login/sign_up" method="POST">
                  <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" value="Sign Up" id="login-form-submit" name="action">
                      <a href="/">Login <span class="sr-only">(current)</span></a>
                  </div>
              </div>
          </form>

      </div>
    </div>

    </body>

</html>

{% endblock %}
