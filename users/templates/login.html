{% extends "common/layout.html"%}
{% block content %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Opening</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">User Login</h3>
      </div>
      <div class="panel-body" style="margin: auto">


          <div>
              <h1 id="login-header">Welcome!</h1>
          </div>
          <div id="login-error-msg-holder">
              <p id="login-error-msg" style="opacity:{{opac}};">{{msg}}</p>
          </div>

          <form class="form-horizontal" id="login-form" action="/login/login" method="POST">
              <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                       <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                  </div>
              </div>
              <div class="form-group" id="login-form" action="/login/login" method="POST">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                  </div>
              </div>
              <div class="form-group" id="login-form" action="/login/login" method="POST">
                  <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" value="Login" id="login-form-submit" name="action">
                      <a href="/signup">Sign up <span class="sr-only">(current)</span></a>
                  </div>
              </div>
          </form>

      </div>
    </div>





    </body>
        
</html>

{% endblock %}
