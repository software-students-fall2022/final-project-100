{% extends "common/layout.html"%}
{% block content %}

<form action="/" method="GET" id="form">
    <button type="submit" class="submit-button">
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </button>
</form>

<div class="row">
    {% for doc in docs %}
        <div class="col-md-4">
            <div class="thumbnail">
                <img style="width: 100%; height: 100%;" src="{{doc.image}}" alt="...">
                <div class="caption">
                    <h3 style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 1">{{ doc.subjectFullname }}</h3>
                    <div style="margin: auto" class="btn-toolbar" role="toolbar" aria-label="...">
                        <form id="sub{{doc.subjectAbbr}}" action = "/courses" method = "GET">
                            <p><a style="margin-right: 5px;" href="javascript:;" class="btn btn-primary" role="button" onclick = "document.getElementById('sub{{doc.subjectAbbr}}').submit();">Courses</a>
                                <input type="hidden" name="subjectAbbr" value="{{doc.subjectAbbr}}">
                                <input type="hidden" name="schoolAbbr" value="{{schoolAbbr}}">
                                <input type="hidden" name="display" value=true>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
